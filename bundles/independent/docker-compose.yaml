services:
    # Application service

    application:
        image: ${IMAGE_NAME}:${IMAGE_TAG}
        restart: unless-stopped
        ports:
            - 80:8080
            - 443:8443
        volumes:
            # Mount persistent volume
            - application:/data
        environment:
            # Address to redis instance
            - REDIS=redis://redis/

    # Database service

    redis:
        image: redis:7.4.0-alpine
        command: --save 300 1
        restart: unless-stopped
        volumes:
            # Mount persistent volume
            - redis:/data

volumes:
    # Persistent volume for database
    redis: {}

    # Persistent volume for application
    application: {}
