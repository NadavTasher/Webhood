name: Docker builds

on:
  push:
    branches:
      - master

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Code setup
        uses: actions/checkout@v3
        with:
          submodules: recursive
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
            username: ${{ secrets.NAME }}
            password: ${{ secrets.TOKEN }}

      - name: Build and push - Python 3.8
        run: IMAGE_TAG=3.8 make buildx && docker buildx rm --all-inactive --force && docker buildx prune --all --force

      - name: Build and push - Python 3.10
        run: IMAGE_TAG=3.10 make buildx && docker buildx rm --all-inactive --force && docker buildx prune --all --force

      - name: Build and push - Python 3.12
        run: IMAGE_TAG=3.12 make buildx && docker buildx rm --all-inactive --force && docker buildx prune --all --force