<html class="row stretch" lang="en">
	<head>
		<!-- Charset -->
		<meta charset="UTF-8" />

		<!-- App Description -->
		<meta name="description" content="AppDescription" />

		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=5, user-scalable=yes, minimal-ui" />

		<!-- Mobile -->
		<meta name=”color-scheme” content="light dark" />
		<meta name="mobile-web-app-capable" content="yes" />

		<!-- Mobile Safari -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="AppName" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<!-- Icons -->
		<link rel="icon" href="resources/icon.png" />
		<link rel="apple-touch-icon" href="resources/icon-apple.png" />

		<!-- Stylesheets -->
		<link rel="stylesheet" href="template/template.css" />

		<!-- Scripts  -->
		<script type="text/javascript" src="template/template.js"></script>

		<!-- App Title -->
		<title>AppName</title>

		<!-- No Script -->
		<noscript></noscript>

		<!-- Application stylesheet -->
		<style>
			@media (prefers-color-scheme: dark) {
				:root {
					--text: #ffffff;
					--theme: #0f172a;
					--active: #7674af;
					--passive: #1e293b;
				}
			}

			@media (prefers-color-scheme: light) {
				:root {
					--text: #707070;
					--theme: #ffffff;
					--active: #c0c0c0;
					--passive: #f0f0f0;
				}
			}

			body {
				max-width: 500px;
			}
		</style>

		<!-- Application script -->
		<script type="text/javascript">
			window.addEventListener("load", async function () {});
		</script>

		<!-- Additional -->
	</head>

	<body class="column">
		<!--App Layout-->
	</body>
</html>
