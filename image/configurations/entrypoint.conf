[nginx]
command=/usr/sbin/nginx
directory=/application/frontend

[worker]
command=/usr/local/bin/python worker.py
directory=/application/backend

[gunicorn]
command=/usr/local/bin/gunicorn --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind unix:/run/gunicorn.sock --log-config /etc/gunicorn.conf --access-logfile - app:app
directory=/application/backend

[include]
files = /etc/entrypoint/conf.d/*.conf