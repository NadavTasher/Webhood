<html class="row stretch" lang="en">
	<head>
		<!-- Charset -->
		<meta charset="UTF-8" />

		<!-- App Description -->
		<meta name="description" content="Simple Wall" />

		<!-- Viewport -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=5, user-scalable=yes, minimal-ui" />

		<!-- Mobile -->
		<meta name="color-scheme" content="light dark" />
		<meta name="mobile-web-app-capable" content="yes" />

		<!-- Mobile Safari -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-title" content="Simple Wall" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<!-- Icons -->
		<link rel="icon" href="/resources/icon.png" />
		<link rel="apple-touch-icon" href="/resources/icon-apple.png" />

		<!-- Template stylesheets -->
		<link rel="stylesheet" href="/stylesheets/theme.css" />
		<link rel="stylesheet" href="/stylesheets/colors.css" />
		<link rel="stylesheet" href="/stylesheets/modals.css" />
		<link rel="stylesheet" href="/stylesheets/layout.css" />

		<!-- Template scripts -->
		<script type="text/javascript" src="/scripts/api.js"></script>
		<script type="text/javascript" src="/scripts/modals.js"></script>
		<script type="text/javascript" src="/scripts/utilities.js"></script>

		<!-- Application stylesheets -->
		<link rel="stylesheet" href="/application/application.css" />

		<!-- Application scripts -->
		<script type="text/javascript" src="/application/application.js"></script>

		<!-- App Title -->
		<title>Simple Wall</title>

		<!-- No Script -->
		<noscript></noscript>

		<!-- Additional -->
		<template id="item">
			<div class="coasted">
				<p class="small left">${message}</p>
				<p class="tiny left">Posted at ${new Date(timestamp * 1000).toLocaleString()}</p>
			</div>
		</template>
	</head>

	<body class="column">
		<!-- Wall contents -->
		<div class="coasted" id="wall"></div>

		<!-- Posting section -->
		<div class="coasted row">
			<input class="small left stretched" id="message" placeholder="Type a message"/>
			<button class="small center maximized" id="post">Post â¤´</button>
		</div>
	</body>
</html>
